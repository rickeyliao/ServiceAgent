<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>nbs system web login</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
	  <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/logout.js"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>


    <![endif]-->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">nbs system login</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="UserName"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="Password"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="Login" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交

                var curhost = window.location.host
              var url1 = "http://"+curhost+"/ajax/login/";
              var ops = {
                    url:url1,
                    type:"POST",
                    contentType:"application/json",
                    async:false,

                    success:(d,s) =>{
                        console.log(">>>>>>",d)
                    },
                    error:(error)=>{
                        console.log('Error',error)
                    }
              };
              form.on('submit(login)', function(data){
                // alert(JSON.stringify(data.field))
                //   alert(data.field.username)
                //   alert(data.field.password)

                    ops.data = JSON.stringify(data.field)
                  $.ajax(ops);
                      // $.post("http://localhost:50814/ajax/login/",JSON.stringify(data.field),
                      //     function(output,status) {
                      //         console.log(output)
                      //         // alert(getCookie("nbsadmin"));
                      //         console.log(getCookie("nbsadmin"));
                      //     })
                // layer.msg(JSON.stringify(data.field),function(){
                //     location.href='index.html'
                // });

                  // window.location.href="index.html"

                  function getCookie(cname) {
                      var name = cname + "=";
                      var ca = document.cookie.split(';');
                      for(var i=0; i<ca.length; i++) {
                          var c = ca[i];
                          while (c.charAt(0)==' ') c = c.substring(1);
                          if (c.indexOf(name) != -1) return c.substring(name.length,c.length);
                      }
                      return "";
                  }
                  var na = getCookie("nbsadmin");
                  if (na != ""){
                      window.location.href="index.html"
                  }

                return false;
              });
            });
        })
    </script>
    <!-- 底部结束 -->

</body>
</html>
